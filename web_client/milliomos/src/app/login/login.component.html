<div *ngIf="loading == true" class="loading">Loading&#8230;</div>
<div [formGroup]="loginForm" class="container-lg my-5 p-5 shadow-lg p-3 mb-5 bg-white rounded rounded border border-primary" style="max-width: 500px;">
    <h3>Bejelentkezés</h3>
    <br />
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{errorMsg}}
    </div>
    <div class="form-group">
        <label for="logemail">E-mail cím:</label>
        <input id="logemail" type="text" formControlName="email" class="form-control" #email/>
    </div>
    <br>
    <div class="form-group">
        <label for="logpassword"> Jelszó:</label>
        <input id="logpassword" class="form-control" formControlName="password" type="password" #password>
    </div>
    <br>
    <button class="btn btn-success m-2" (click)="this.onLoginClicked(email.value, password.value)">Bejelentkezés</button>
    <button class="btn btn-primary m-2"(click)="this.onGoogleLogin()">Bejelentkezés Google fiókkal</button>
</div>
    
<div class="container-lg my-5 shadow-lg p-3 mb-5 bg-white rounded rounded border border-primary" style="max-width: 500px;">
    <h6>Profil léterhozásához kattints ide: </h6>
    <a class="link-info" routerLink="/register">Regisztráció</a>
</div>
