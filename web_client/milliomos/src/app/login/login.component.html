<input type="text" placeholder="E-mail cím" #email>
<input type="password" placeholder="Jelszó" #password>
<button (click)="this.onLoginClicked(email.value, password.value)">Bejelentkezés</button>
<button (click)="auth.GoogleAuth()">Bejelentkezés Google-el</button>
<a routerLink="/register">Regisztráció</a>
