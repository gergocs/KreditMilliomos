<div [hidden]="!loading" class="loading">
  <img class="loadingpic" src="assets/images/kreditmilliomos-red.png" alt="Loading animation">
</div>

<div class="content">
  <div [formGroup]="regForm" class="register">
    <h2>Regisztráció</h2>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{errorMsg}}
    </div>
    <div class="input-box">
      <label for="username">felhasználónév</label>
      <input id="username" type="text" formControlName="username" #nickname/>
    </div>
    <div class="input-box">
      <label for="email">e-mail cím</label>
      <input id="email" type="text" formControlName="email" class="form-control" #email/>
    </div>
    <div class="row">
      <div class="input-box">
        <label for="lastName">vezetéknév</label>
        <input id="lastName" type="text" formControlName="lastName" #firstname/>
      </div>
      <div class="input-box">
        <label for="firstName">keresztnév</label>
        <input id="firstName" type="text" formControlName="firstName" #lastname/>
      </div>
    </div>
    <div class="row">
      <div class="input-box">
        <label for="password">jelszó</label>
        <input id="password" type="password" formControlName="password" #password/>
      </div>
      <div class="input-box">
        <label for="passwordAgain">jelszó megerősítése</label>
        <input id="passwordAgain" type="password" formControlName="passwordAgain" #passwordagain/>
      </div>
    </div>
    <button class="register-button" (click)="this.onRegisterClicked(email.value, nickname.value, firstname.value, lastname.value, password.value, passwordagain.value);">Regisztráció</button>
    <div class="separator">
      <div class="line"></div>
      <div class="text">vagy</div>
      <div class="line"></div>
    </div>
    <div class="google">
      <button (click)="auth.GoogleAuth()"><img src="../../assets/images/google-logo.png"> Folytatás Google-fiókkal</button>
    </div>
    <div class="login">
      Van már fiókod? <a routerLink="/login">Jelentkezz be!</a>
    </div>
  </div>
</div>
