<div class="wrapper">
  <div *ngIf="!easteregg" class="head"></div>
  <img *ngIf="easteregg" class="head" src="../../assets/images/easteregg.png">
  <div *ngIf="!easteregg" [ngStyle]="this.win.win ? {'border-width': '0 0 0.2vw 0', 'top': '15.5%'} : {'border-width': '0.2vw 0 0 0', 'top': '17%'}" class="mouth"></div>
  <div *ngIf="!easteregg" class="eye"></div>
  <div *ngIf="!easteregg" class="eye2"></div>
  <div class="torso"></div>
  <div class="leftarm"></div>
  <div class="rightarm"></div>
  <div class="leftleg2"></div>
  <div class="rightleg2"></div>
  <div class="resultdiv" id="first" hidden >{{winDifficulty}} fokozaton</div>
  <div class="resultdiv" id="second" hidden>{{time}}</div>
  <div class="resultdiv" id="third" hidden>{{level}} kreditet szereztél</div>
  <div class="resultdiv" id="result" >{{eredmeny}}</div>
  <button id="okbutton" type="submit" hidden routerLink="/lobby">Befejezés</button>
</div>
